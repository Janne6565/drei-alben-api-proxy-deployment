apiVersion: apps/v1
kind: Deployment
metadata:
  name: drei-alben-proxy
  namespace: drei-alben
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drei-alben-proxy
  template:
    metadata:
      labels:
        app: drei-alben-proxy
    spec:
      containers:
        - name: drei-alben-proxy
          image: ghcr.io/janne6565/drei-alben-api-proxy:v1.1.3
          ports:
            - containerPort: 8080
          env:
            - name: DDFDB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: drei-alben-api-proxy-secrets
                  key: DDFDB_API_KEY
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres:5432/drei_alben
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /api/actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
